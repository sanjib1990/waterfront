machine:
  build:
    version: ubuntu-14.04-XXL-upstart-1189-5614f37

  environment:
      CIRCLE_ENV: test

  pre:
    - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0
    - php -v
  php:
    version: 7.1.0

  node:
    version: v6.1.0

dependencies:
  pre:
    - cp .env.testing .env

test:
  override:
    - vendor/bin/phpunit tests
    - npm run test
